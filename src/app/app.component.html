<ng2-slim-loading-bar color="black"></ng2-slim-loading-bar>
<br />
<div class="container">
  <nav class="navbar navbar-expand-sm  head">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            routerLink="post/create"
            class="nav-link"
            routerLinkActive="active"
          >
            Create Post
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="posts" class="nav-link" routerLinkActive="active">
            Posts
          </a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Please enter id"
          aria-label="Search"
          #id
        />
        <button
          class="btn btn-outline-primary my-2 my-sm-0"
          type="button"
          [routerLink]="['/edit', id.value]"
        >
          Search
        </button>
      </form>
    </div>
  </nav>
  <br />
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
