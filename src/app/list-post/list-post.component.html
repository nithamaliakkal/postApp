<div class="card content" *ngFor="let post of posts">
  <h5 class="card-header">User Id: {{ post.userId }}</h5>
  <div class="card-body">
    <h5 class="card-title">{{ post.title | titlecase }}</h5>
    <p class="card-text">
      {{ post.body | titlecase }}
    </p>
    <a [routerLink]="['/edit', post.id]" class="btn btn-primary">Edit</a>
    <a (click)="deletePost(post.id)" class="btn btn-danger">Delete</a>
  </div>
</div>
