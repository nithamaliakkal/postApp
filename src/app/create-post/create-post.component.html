<div class="card">
  <div class="card-body">
    <form [formGroup]="postForm" (ngSubmit)="createPost()">
      <div class="form-group">
        <label class="col-md-4">User id</label>
        <input type="text" class="form-control" formControlName="userId" />
      </div>
      <div
        *ngIf="
          postForm.controls['userId'].invalid &&
          (postForm.controls['userId'].dirty ||
            postForm.controls['userId'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="postForm.controls['userId'].errors.required">
          User Id is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Post Title </label>
        <textarea class="form-control" formControlName="title"></textarea>
      </div>
      <div
        *ngIf="
          postForm.controls['title'].invalid &&
          (postForm.controls['title'].dirty ||
            postForm.controls['title'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="postForm.controls['title'].errors.required">
          Title is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Post body</label>
        <textarea
          type="text"
          class="form-control"
          formControlName="body"
          rows="6"
          cols="5"
        ></textarea>
      </div>
      <div
        *ngIf="
          postForm.controls['body'].invalid &&
          (postForm.controls['body'].dirty || postForm.controls['body'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="postForm.controls['body'].errors.required">
          Post body is required.
        </div>
      </div>
      <div class="form-group">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="postForm.pristine || postForm.invalid"
        >
          Create Post
        </button>
      </div>
    </form>
  </div>
</div>
